
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>


</head>
<body>
<img style="width: 100%" src="https://hubt.edu.vn/wp-content/uploads/logohubt1000-updraft-pre-smush-original.png" alt="logo">
<div class="nen3d">
    <div class="chunen" >
        <div class="face front"><h2>lý</h2></div>
        <div class="face back"><h2>Sinh</h2></div>
        <div class="face left"><h2>Học</h2></div>
        <div class="face right"><h2>Quản</h2></div>
    </div>
</div>
<table style=" border: 1px solid black; width: 400px; float: right; width: 60%">
    <tr>
        <th style="font-size: 40px ; color: #379b2a"  colspan="7">Danh sách học viên</th>
    </tr>
    <tr>
        <th>ID</th>
        <th>Họ tên</th>
        <th>Ngày sinh</th>
        <th>Giới tính</th>
        <th>Lớp</th>
        <th>Ảnh</th>
        <th>Tùy chọn</th>

    </tr>
    <tbody id="list-student">
    </tbody>
</table>

<table border="1" style="width: 35%; height: 300px" >
    <tr id="id1">
        <th colspan="2"> Thông tin học viên</th>
    </tr>

    <tr>
        <th><label for="id">ID</label></th>
        <td><input type="number" id="id"></td>

    </tr>
    <tr>
        <th><label for="fullname">Họ Tên</label></th>
        <td><input type="text" id="fullname"></td>
    </tr>
    <tr>
        <th><label for="date">Ngày Sinh</label></th>
        <td><input type="text" id="date"></td>
    </tr>
    <tr>
        <th><label for="gender">Giới Tính</label></th>
        <td><input type="text" id="gender"></td>
    </tr>
    <tr>
        <th><label for="grade">Lớp</label></th>
        <td><input type="text" id="grade"></td>
    </tr>
    <tr>
        <th><label for="img">Hình Ảnh</label></th>
        <td><input type="text" id="img"></td>
    </tr>
    <tr>
        <th>Tùy chọn</th>
        <td>
            <button style="background-color: limegreen" id="add" onclick="addStudent()">Thêm thông tin</button>
            <button style="background-color: gold" id="edit" onclick="updateStudent()">Lưu Thông Tin</button>
        </td>
    </tr>
</table>
<script src="StudentManagement.js"></script>
<script src="student.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="stype.css">
</body>
</html>
